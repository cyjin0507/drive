<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <style>
        #imageSlide {
            width: 500px;
            height: 300px;
            position: relative;
            /* overflow: hi */
        }

        #imageSlide img {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 100%;
            left: 0;
        }
    </style>
</head>
<body>

    <div id="imageSlide">
        <img src="./img/index3-1.jpg" alt="">
        <img src="./img/index3-2.jpg" alt="">
        <img src="./img/index3-3.jpg" alt="">
        <img src="./img/index3-4.jpg" alt="">
    </div>

    <script>
        let imgs = $('#imageSlide > img')
        let now = 0
        const maxNum = imgs.length - 1

        
        for(let i=0; i<=maxNum; i++) {
            let rnd = Math.round(Math.random() * 4);
            if(rnd==0) {
                $(imgs[i]).css({
                    top:'-100%',
                    left:'0'
                })
            }
            if(rnd==1) {
                $(imgs[i]).css({
                    top:'0',
                    left:'100%'
                })
            }
            if(rnd==2) {
                $(imgs[i]).css({
                    top:'100%',
                    left:'0'
                })
            }
            if(rnd==3) {
                $(imgs[i]).css({
                    top:'0',
                    left:'-100%'
                })
            }
        }
   
        setInterval(function() {
            imgs[now].animate({
                top:'0',
                left:'0'
            },500)

            if(now < maxNum) {now++}
            else {now = 0}

            imgs[now].animate({
                top:'100%',
                left:'100%'
            },500)


            
        },1000)

   </script>
    
</body>
</html>
