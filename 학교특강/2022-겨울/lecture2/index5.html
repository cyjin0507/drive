    <style>
        #imageSlide {
            width: 500px;
            height: 300px;
            position: relative;
            /* overflow: hidden */
        }

        #imageSlide img {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>

    <div id="imageSlide">
        <img src="./img/1.png" alt="">
        <img src="./img/2.png" alt="">
        <img src="./img/3.png" alt="">
        <img src="./img/4.png" alt="">
    </div>

    <script>
        let imgs = $('#imageSlide > img')
        let now = imgs.length - 1
        const maxNum = 0

        // for(let i=now; i>=maxNum; i--) {

        setInterval(function() {
            let rnd = Math.round(Math.random() * 4);
            let num2 = now
            if(rnd==0) {
                imgs.eq(now).animate({
                    top:'100%',
                    left:'0%'
                },500)
            }
            if(rnd==1) {
                imgs.eq(now).animate({
                    top:'0%',
                    left:'-100%'
                },500)
            }
            if(rnd==2) {
                imgs.eq(now).animate({
                    top:'-100%',
                    left:'0%'
                },500)
            }
            if(rnd==3) {
                imgs.eq(now).animate({
                    top:'0%',
                    left:'100%'
                },500)
            }

            if(now > maxNum) {now--}
            else {now = imgs.length - 1}

            imgs.eq(now).animate({
                top:'0',
                left:'0'
            },500)

            if(rnd==0) {
                imgs.eq(num2).animate({
                    top:'-100%',

                },500)
            }
            if(rnd==3) {
                imgs.eq(num2).animate({

                    left:'-100%'
                },500)
            }

        },1000)


   </script>
