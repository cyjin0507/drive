<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="/index.css">
    <title>특산품 안내</title>

<body>
    <header>
        <input type="radio" name="tab" id="open1">
        <input type="radio" name="tab" id="close1" checked>
        <input type="radio" name="tab" id="open2">
        <input type="radio" name="tab" id="close2">
        <div class="menu-tab" id="tab1">
            <label for="close1"><div>X</div></label>
            <div class="header-content1">
                <div><a href="" class="highlight">메인페이지</a></div>
                <div><a href="">특산품 안내</a></div>
                <div><a href="">이벤트</a></div>
                <div><a href="">구매후기</a></div>
            </div>
        </div>

        <div class="menu-tab" id="tab2">
            <label for="close1"><div>X</div></label>
            <div class="header-content2">
                <div>
                    <img src="/resources/images/makeImg/소셜1.png" alt="">
                    <div>인스타그램</div>
                </div>
                <div>
                    <img src="/resources/images/makeImg/소셜2.png" alt="">
                    <div>페이스북</div>
                </div>
                <div>
                    <img src="/resources/images/makeImg/소셜3.png" alt="">
                    <div>유튜브</div>
                </div>
                <div>
                    <img src="/resources/images/makeImg/소셜4.png" alt="">
                    <div>트위터</div>
                </div>
            </div>
        </div>
        <div id="tab-area">
            <label for="open1"><img src="/resources/images/makeImg/menubar.svg" alt="" style="background-color: #aaa;"></label>
            <label for="open2"><img src="/resources/images/makeImg/sharebar.svg" alt="" style="background-color: #aaa;"></label>
        </div>

    </header>
    <div id="slogun-area" style="position: relative;"><img src="/resources/images/makeImg/슬로건1-black.svg" alt="" class="slogun"></div>

    <section id="map-zone">
        <section id="informationImg">
            <img src="/resources/images/makeImg/안내이미지.jpg" alt="">
        </section>
    
        <section id="goods">
            <div class="title">
                <div>특산품 안내</div>
                <div>경상남도의 <span>특산품</span>을 만나보세요.</div>
            </div>
    
            <div id="map-info">
                <img src="/resources/images/특산품/창원시_풋고추.jpg" alt="">
                <div class="area-name">창원시</div>
                <div class="map-info-txt">
                    #풋고추 #단감 #수박 #홍합
                </div>
            </div>
            <img src="/resources/images/makeImg/지도.svg" id="map" alt="">
    
    
        </section>
    </section>
