<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="/js/jquery-3.6.0.js"></script>
    <script src="/js/config.js"></script>
    <script src="/js/util.js"></script>
    <script src="/js/event/Card.js"></script>
    <script src="/js/event/Game.js"></script>
    <script src="/js/event/Form.js"></script>
    <script src="/js/event/App.js"></script>
    <title>이벤트 페이지</title>
</head>

<body style="background-image: url('/resources/images/makeImg/배경이미지.jpg'); background-position: center; background-size: cover;">

    <div class="form-layout" style="position: absolute; width: 500px; height: 300px;
    background-color: #f4f4f4; margin-top: 300px; z-index: 10; margin-left: 150px;">
        <div class="find-card-count">찾은 카드 수 : 1</div>
        <div>이름</div>
        <input type="text" class="name">
        <div>전화번호</div>
        <input type="text" class="phone">
        <button class="btn btn-primary submitBtn" style="width: 200px;">버튼</button>
    </div>

    <img style="position: relative;" src="/resources/images/makeImg/슬로건1-black.svg" id="slogun" alt="img" title="img">

    <div class="container-fluid mt-4" style="width: 90%;">
        <div class="row">
            <div class="col-4"><img src="/resources/images/makeImg/안내이미지.jpg" alt="img" title="img" id="event-img">
            </div>
            <div class="col-4">
                <div class="title">
                    <div>같은 카드 찾기</div>
                    <div>경상남도의 <span>특산물을 게임</span>으로 알아보세요.</div>
                </div>

                <div class="event-card-grid">

            
                </div>
                <!-- 카드 게임 진행 영역 종료 -->

            </div>
            <div class="col-3 mt-5 event-area">
                <div class="row mt-5 game-control">
                    <div class="col-12 timer">남은 시간 : <span>01분 12초</span></div>
                    <div class="col-12 mt-3 finded-card-count">찾은 카드 수 :<span>1개</span></div>
                    <div>
                        <div class="btn1">다시시작</div>
                        <div class="btn2">힌트보기</div>
                    </div>
                </div>
                <div class="row stamp">
                    <div class="title">
                        <div>출석체크</div>
                        <div><span>출석스탬프</span>를 받아가세요.</div>
                    </div>
                    <div class="row stamp-area">
                        <div class="col stamp">
                            
                        </div>
                        <div class="col stamp"></div>
                        <div class="col stamp"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer>
        Copyright (C) Gyeongsangbuk-do. All Rights Reserved
    </footer>

</body>

</html>
