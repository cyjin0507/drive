<!DOCTYPE html>
<html lang="en">

<head>
    <!-- 카드 뒤집기 이벤트 페이지 -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">

    <script src="./js/lib/jquery-3.6.0.js"></script>
    <script src="./js/script.js"></script>

    <!-- 테스트 용  -->

    <style>
        /* 별점 입력란 */
        .star-input {
            display: flex;
        }

        /* 반별 2개를 묶어두는 클래스 */
        .star-box {
            position: relative;
            width: 30px;
            height: 30px;
        }

        /* 별 반개를 나타내는 클래스 */
        /* 반쪽짜리여야 하므로 width가 50% */
        .star {
            cursor: pointer;
            top: 0;
            width: 50%;
            height: 100%;
            line-height: 30px;
            position: absolute;
            font-size: 30px;
            overflow: hidden;
        }

        /* 별 왼쪽 표현 */
        .star:nth-child(1) {
            left: 0;
            text-align: left;
        }

        /* 별 왼쪽이 잘려서 rotateY로 대칭회전 하여 오른쪽 반별을 만듦 */
        .star:nth-child(2) {
            right: 0;
            text-align: right;
            transform: rotateY(180deg);
        }
    </style>
</head>

<body>

    <section id="card">
        <div class="container">
            <div class="row mb-5">
                <!-- 영역 타이틀 시작 -->
                <div class="col-12 title">
                    <h5>buy review</h5>
                    <h1 class="mt-2"><span>구매</span>후기</h1>
                </div>
                <!-- 영역 타이틀 종료 -->
            </div>
            <div class="row">
                <div class="col-2">
                    <!-- 후기 작성 버튼 시작 -->
                    <a class="button" href="#review-modal">후기 작성</a>
                    <!-- 후기 작성 버튼 종료 -->
                </div>
            </div>
        </div>
    </section>
    
    <div id="review-modal" class="popup">
        <div class="container">
            <div class="row title">
                <!-- 모달 타이틀 시작 -->
                <div class="col-12">
                    <h5>write review</h5>
                    <h1 class="mt-2">후기 작성</h1>
                </div>
                <!-- 모달 타이틀 종료 -->
            </div>
            <div class="row body gap-3 ">

                <!-- 구매후기 작성 폼 영역 시작 -->
                <div class="d-flex">
                    <div class="form-group w-50">
                        <p>이름 : </p>
                        <input class="form-control" type="text" name="" id="name">
                    </div>
                    <div class="form-group w-50 ms-3">
                        <p>구매일 : </p>
                        <input class="form-control" type="date" name="" id="date">
                    </div>
                </div>

                <div class="d-flex">
                    <div class="col-6 form-group w-50">
                        <p>구매품 : </p>
                        <input class="form-control" type="text" name="" id="product">
                    </div>
    
                    <div class="col-6 form-group w-50 ms-3">
                        <p>구매처 : </p>
                        <input class="form-control" type="text" name="" id="shop">
                    </div>
                </div>


                <div class="form-group">
                    <p>내용 : </p>
                    <textarea class="form-control" id="content" style="height: 170px;"></textarea>
                </div>

                <div class="form-group">
                    <p>별점 : </p>
                    <div class="star-input">
                        <div class="star-box">
                            <div class="star">☆</div>
                            <div class="star">☆</div>
                        </div>
                        <div class="star-box">
                            <div class="star">☆</div>
                            <div class="star">☆</div>
                        </div>
                        <div class="star-box">
                            <div class="star">☆</div>
                            <div class="star">☆</div>
                        </div>
                        <div class="star-box">
                            <div class="star">☆</div>
                            <div class="star">☆</div>
                        </div>
                        <div class="star-box">
                            <div class="star">☆</div>
                            <div class="star">☆</div>
                        </div>
                    </div>

                </div>

                <div class="form-group d-flex gap-3" style="align-items: flex-start;">
                    <button id="add-photo" class="button">사진추가</button>

                    <input id="add-file" style="width:100%; margin-bottom: 10px;" class="form-control" type="file" vlaue="사진추가" accept=".jpg">

                    <div class="photo-form" style="width:80%; height: 200px; overflow: auto;">

                    </div>
                </div>

                <!-- 구매후기 작성 폼 영역 종료 -->
            </div>
            <div class="footer">
                <!-- 모달 푸터 버튼 영역 시작 -->
                <div class="col-2">
                    <a class="button" id="review-check" >후기 등록</a>
                </div>
                <div class="col-2">
                    <a class="button" id="review-close" href="#">닫기</a>
                </div>
                <!-- 모달 푸터 버튼 영역 종료 -->
            </div>
        </div>
    </div>
    

</body>

</script>
