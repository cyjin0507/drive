<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>

        <path  id="test" d="M150 0 L75 200 L225 200 Z" />

      </svg>

     <script>
         document.querySelector("#test").addEventListener('click', ()=> {
             console.log("test");
         })
     </script>
    
</body>
