<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./accommodation_reserve.css">
    <title>Document</title>
</head>

<body>

    <div id="roomInfo">

    </div>

    <!-- 모달 -->

    <div id="modal">
        <button id="close">X</button>
        <input type="text" id="rName" placeholder="예약자 이름">
        <input type="file" >
        <input type="text" id="rCall" placeholder="전화번호">
        <canvas id="sign_area"></canvas>
        <button id="ok">확인</button>
    </div>

    <!-- 예약증 모달 -->
    <div id="reservation_modal">
        <div id="r_close">X</div>
        <canvas id="reservation_canvas"></canvas>
    </div>

    <canvas id="myCanvas" width="450" height="400" style = "width:700px;height:700px;"></canvas>

    

    <section style="margin-top: 100px; display: flex; justify-content: space-between; width: 70%;">

        <!-- 금액 -->
        <div style="display: flex;">
            <input type="number" id="minMoney" value="0" placeholder="최솟값">
            <input type="range" max="1000000" min="0" id="slide">
            <div id="current_price">현재 가격 : </div>
            <input type="number" id="maxMoney" value="1000000" placeholder="최댓값">
        </div>

        <!-- 숙박업소 별점 -->
        <select name="" id="grade">
            <option value="all">전체</option>
            <option value="5">5점</option>
            <option value="4">4점</option>
            <option value="3">3점</option>
            <option value="2">2점</option>
            <option value="1">1점</option>
        </select>

        <!-- 숙박업소 룸 -->
        <select name="" id="room">
            <option value="single">싱글룸</option>
            <option value="double">더블룸</option>
            <option value="triple">트리플룸</option>
            <option value="family">패밀리룸</option>
            <option value="connecting">커넥팅룸</option>
        </select>

        <!-- 숙박업소 룸 수 -->
        <input type="number" value="1" id="room_cnt" min="1">

        <!-- 거리 -->
        <input type="number" value="0" id="distance" min="0">

        <!-- 초기화 버튼 -->
        <button id="reset">초기화</button>

    </section>

    <section id="calender">
        <div id="cal1"></div>
        <div id="cal2"></div>
        <div id="cal3"></div>
    </section>

    
    <h2>검색리스트</h2>

    <section id="acco_list" style="display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 40px;">
        <div class="acco_info"></div>
    </section>


    <h2>예약 내역</h2>

    <section id="reservation">
        <div>
            <div>숙박업소 대표사진</div>
            <div>숙박업소 명</div>
            <div>예약자 이름</div>
            <div>총금액</div>
        </div>
        <div id="reservation_list">

        </div>
    </section>



    <script src="./resources/jquery-3.5.1.js"></script>
    <script src="./js/map.js" type="module"></script>
</body>

</html>
