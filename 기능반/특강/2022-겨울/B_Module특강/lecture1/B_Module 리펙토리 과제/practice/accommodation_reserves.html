<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./resources/bootstrap-4.5.0-dist/css/bootstrap.css">
    <title>Document</title>
</head>
<body>

    <div class="container">
        <canvas id="myCanvas" width="450" height="400" style = "width:700px;height:700px;"></canvas>

    </div>

    <div class="container mt-5">
        <div class="row">
            <div class="col">
                <div class="row">
                    <div class="col">금액</div>
                    <div class="col">
                        <input type="number" id="money" min="1" max="1000000">
                    </div>
                </div>
            </div>

            <div class="col">
                <div class="row">
                    <div class="col">별점</div>
                    <div class="col">
                        <select name="" id="grade">
                            <option value="all">전체</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="col">
                <div class="row">
                    <div class="col">객실</div>
                    <div class="col">
                        <select name="" id="room">
                            <option value="single">싱글룸</option>
                            <option value="double">더블룸</option>
                            <option value="tripple">트리플룸</option>
                            <option value="family">패밀리룸</option>
                            <option value="connecting">커넥팅름</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="col">
                <div class="row">
                    <div class="col">룸 수</div>
                    <div class="col">
                        <input type="number" id="room_cnt" value="1" min="1">
                    </div>
                </div>
            </div>

            <div class="col">
                <button id="reset" class="btn btn-primary">초기화</button>
            </div>
        </div>
    </div>

    <div class="container mt-5">
        <h2>검색 리스트</h2>
        <div class="row mt-5">
            <div class="col-2">이미지</div>
            <div class="col-2">이름</div>
            <div class="col-2">평점</div>
            <div class="col-2">객실 이름</div>
            <div class="col-2">객실 수</div>
            <div class="col-2">총 금액</div>
        </div>

        <div id="list-main">
            
        </div>
        
    </div>
    
    <script src="./resources/jquery-3.5.1.js"></script>
    <script src="./js/app.js" type="module"></script>
</body>
</html>
