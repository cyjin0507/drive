<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <title>Document</title>
    <style>
        #svg {
            border: 1px solid blue;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-auto"><label for="line">직선</label></div>
            <div class="col"><input type="radio" id="line" name="tool" class="tool"></div>
            <div class="col-auto"><label for="rectangle">사각형</label></div>
            <div class="col"><input type="radio" id="rectangle" name="tool" class="tool"></div>
            <div class="col-auto"><label for="triangle">삼각형</label></div>
            <div class="col"><input type="radio" id="triangle" name="tool" class="tool"></div>
            <div class="col-auto"><label for="circle">원형</label></div>
            <div class="col"><input type="radio" id="circle" name="tool" class="tool"></div>
        </div>
        <div class="row mt-5">
            <div class="col-auto">테두리 색상</div>
            <div class="col"><input type="color" id="border_color"></div>
            <div class="col-auto">배경 색상</div>
            <div class="col"><input type="color" id="background_color"></div>
            <div class="col-auto">선굵기</div>
            <div class="col"><input type="number" min="1" max="10" value="1" id="line_width"></div>
        </div>

        <div class="row mt-5">
            <div class="col">
                <svg id="svg" width="600" height="600"></svg>
            </div>
        </div>

    </div>




    <script src="./draw.js"></script>
    
</body>
</html>
